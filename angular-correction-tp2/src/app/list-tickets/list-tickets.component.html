<div class="div-loading" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="listTickets" *ngIf="!loading">
  <app-ticket *ngFor="let ticket of tickets; let i = index" (edit)="onEdit(i)" (delete)="onDelete(i)"
  [title]="ticket.name" [description]="ticket.description" [nbLefts]="ticket.nbLefts" [urlImage]="ticket.urlImage">
  </app-ticket>
</div>
